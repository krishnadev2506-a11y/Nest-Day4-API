<div class="row g-4">
  @for (i of cards; track i.id || $index) {
  <div class="col-12 col-sm-6 col-lg-4">
    <div class="card h-100" style="cursor: pointer">
      <img [src]="i.image" class="card-img-top" [alt]="i.title" />
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ i.title }}</h5>
        <p class="card-text flex-grow-1">{{ i.description }}</p>
        <div class="d-flex justify-content-between align-items-center mt-auto">
          <span class="fw-bold text-primary fs-5">${{ i.price }}</span>
          <button class="btn btn-primary btn-sm" (click)="viewProductDetail(i)">See More</button>
        </div>
      </div>
    </div>
  </div>
  }
</div>
